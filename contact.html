<!--Contact Page-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Contact Shelby</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				/*Iron Man logo for the background */
				font-family: "Montserrat", sans-serif;
				background-image: url("assets/iron-man.jpg");
				background-color: black;
			}
			.container {
				background-color: #f1c3a2;
				padding: 20px;
				color: #d20505;
				border-width: 6px;
				border-color: #d20505;
				border-style: double;
			}

			footer {
				text-align: center;
				background-color: #f1c3a2;
				opacity: 0.5;
			}

			h2,
			h1 {
				font-family: "Metal Mania", cursive;
			}
		</style>
	</head>
	<body>
		<!--Nav Bar-->

		<nav class="navbar navbar-expand-lg navbar-light mb-5">
			<!--margin below navbar-->
			<a class="navbar-brand" href="#"></a>
			<div class="container p-3">
				<header><h2>Shelby Anne Rothman</h2></header>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="contact.html"
								>Contact <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="portfolio.html">Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!--form submission-->

		<form class="container">
			<div class="form-group">
				<label for="exampleFormControlInput1">Name:</label>
				<input
					type="text"
					class="form-control"
					id="exampleFormControlInput1"
					placeholder="Your Name"
				/>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Email:</label>
				<input
					type="email"
					class="form-control"
					id="exampleFormControlInput2"
					placeholder="name@example.com"
				/>
			</div>
			<div class="form-group">
				<label for="exampleFormControlTextarea1">Message:</label>
				<textarea
					class="form-control"
					id="exampleFormControlTextarea1"
					rows="3"
				></textarea>
			</div>
			<!--Inactive button-->
			<button class="btn btn-primary" type="submit">Submit form</button>
		</form>

		<!--footer-->
		<footer class="fixed-bottom footer mt-auto py-3">
			<span class="text-muted"><i class="fa fa-buysellads"></i></span>
		</footer>

		<!--JS from Bootstrap-->
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
